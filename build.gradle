apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
    mavenCentral()
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.8.6"
    testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
}

idea.project.jdkName = "1.6"

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-rc-3'
}
